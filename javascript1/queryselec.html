<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var p = document.querySelector("#para1");
            p.style.color="red"
        }
    </script>
</head>
<body>
    <p id="para1">This is a id selector</p>
    <p class="para2">This is a class selector</p>
    <button onclick="change()">CHANGE</button>
</body>
</html>
