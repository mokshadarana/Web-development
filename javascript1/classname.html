<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function change(){
            var p= document.getElementsByClassName("para");
            for(i=0;i<=p.length;i++){
                p[i].style.color="blue";
                p[i].style.fontStyle="italic";
            }
        }
    </script>
</head>
<body>
    <p class="para">This is first paragraph</p>
    <p class="para">This is second paragraph</p>
    <p class="para">This is third paragrapgh</p>
    <p class="para">This is fourth paragraph</p>
    <button onclick="change()">Change Paragraph style</button>
</body>
</html>
